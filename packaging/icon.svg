<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with Spotify green gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1ED760;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1DB954;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bg-gradient)"/>

  <!-- Music note (double eighth note) -->
  <g fill="#FFFFFF" filter="url(#shadow)">
    <!-- First note stem -->
    <rect x="180" y="140" width="16" height="180" rx="8"/>

    <!-- Second note stem -->
    <rect x="280" y="120" width="16" height="200" rx="8"/>

    <!-- Connection beam (top) -->
    <path d="M 180 140 L 296 120 L 296 160 L 180 180 Z" />

    <!-- First note head (ellipse) -->
    <ellipse cx="175" cy="330" rx="35" ry="25" transform="rotate(-20 175 330)"/>

    <!-- Second note head (ellipse) -->
    <ellipse cx="275" cy="330" rx="35" ry="25" transform="rotate(-20 275 330)"/>

    <!-- Sound waves (decorative) -->
    <path d="M 340 200 Q 360 200 360 220" stroke="#FFFFFF" stroke-width="8" fill="none" opacity="0.6" stroke-linecap="round"/>
    <path d="M 350 180 Q 380 180 380 210" stroke="#FFFFFF" stroke-width="8" fill="none" opacity="0.4" stroke-linecap="round"/>
  </g>
</svg>
